<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array modify and delete
        var a = ["Sakshi",28,"BE IT","Sftware Engineer"];
        document.write(a +"<br>");
        a[2]="BE CS";
        document.write(a +"<br>")
        delete a[1];
         document.write(a +"<br>")
    </script>
    <script>
        var b = ["Pratham","Sakshi","Rohit","Anaya","Meera","Vaishu","Sanu"];
         document.write(b +"<br>")
         b.sort();
         document.write(b + "<br>");
          b.reverse();
         document.write(b + "<br>");
    </script>
    <script>
        // push and pop
        var c = ["Pratham","Sakshi","Rohit","Anaya","Meera","Vaishu","Sanu"];
         document.write(c +"<br>");
         c.pop();
         c.pop();
         document.write(c + "<br>"); 
         c.push("Rahul");
          document.write(c +"<br>");
    </script>
    <script>
        // shift and unshift
        var c = ["Pratham","Sakshi","Rohit","Anaya","Meera","Vaishu","Sanu"];
         document.write(c +"<br>");
         c.shift();
         
         document.write(c + "<br>"); 
         c.unshift("Rahul");
         c.unshift("Samarth");
          document.write(c +"<br>");
    </script>
    <script>
        var a= ["Pratham","Sakshi","Rohit",];
         var b = ["Meera","Vaishu","Sanu"];
         var z= ["mina","siya","priya"];

         var c = a.concat(b,z);
         document.write(c + "<br>");
         var d = c.join("/");
          document.write(d + "<br>");
    </script>
</body>
</html>
