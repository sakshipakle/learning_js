<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var per = prompt("Enter Your Marks");
        per = parseInt(per);

        if(per>=80 && per <=100){
            document.write("You are in destinction");
        }else if(per>60 && per <=80){
            document.write("You are in 1st class");
        }else if(per>40 && per <=60){
            document.write("You are in 2st class");
        }else{
            document.write("Fail");
        }
    </script>
</body>
</html>
